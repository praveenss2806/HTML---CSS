<!DOCTYPE html>
<html>
  <head>
    <title>Images Practice</title>
    <style>
      .type1 {
        width: 200px;
        border-radius: 10px;
        margin-right: 10px;
      }

      .type2 {
        width: 133px;
        height: 133px;
        object-position:center;
        margin-right: 10px;
      }

      .type3 {
        width: 133px;
        height: 133px;
        object-position:center;
        border-radius: 68px;
      }
    </style>
  </head>

  <body>
    <img class="type1" src="nature.jpg">
    <img class="type2" src="nature.jpg">
    <img class="type3" src="nature.jpg">
  </body>
</html>
